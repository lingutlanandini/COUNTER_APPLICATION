<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <h1 class="text-center mt-3 text-primary"><u>COUNTER APPLICATION</u></h1>
    <div class="container text-center" style="width: 460px; height: 160px;background-color: aliceblue; margin-top: 50px;">
        <h1 style="margin: 10px;" id="demo">0</h1><br>
        <div class="container d-flex align-items-center justify-content-center text-center">
        <button class="btn bg-primary m-2" type="button" onclick="Decrement()" id="decre">Decrement</button>
        <button class="btn bg-primary m-2" type="button" onclick="Reset()" id="reset">Reset</button>
        <button class="btn bg-primary m-2" type="button" onclick="Increment()" id="incre">Increment</button>
    </div>
    </div>
    <script>
        let element=document.getElementById("demo");
       
        function Decrement(){
            previousvalue=element.textContent;
            updatedvalue=parseInt(previousvalue)-1;
            element.textContent=updatedvalue;
            if (updatedvalue< 0){
                document.getElementById("demo").style.color="red";
            }
            else if(updatedvalue > 0){
                document.getElementById("demo").style.color="green";
            }
            else{
                document.getElementById("demo").style.color="black";
            }
           
            

            
        }
        function Increment(){
            previousvalue=element.textContent;
            updatedvalue=parseInt(previousvalue)+1;
            element.textContent=updatedvalue;
            document.getElementById("demo").style.color="green";
            if (updatedvalue< 0){
                document.getElementById("demo").style.color="red";
            }
            else if(updatedvalue > 0){
                document.getElementById("demo").style.color="green";
            }
            else{
                document.getElementById("demo").style.color="black";
            }
            
        }
        function Reset(){
            updatedvalue="0";
            element.textContent=updatedvalue;
            if (updatedvalue< 0){
                document.getElementById("demo").style.color="red";
            }
            else if(updatedvalue > 0){
                document.getElementById("demo").style.color="green";
            }
            else{
                document.getElementById("demo").style.color="black";
            }
            
            
        }
    </script>
</body>
</html>
